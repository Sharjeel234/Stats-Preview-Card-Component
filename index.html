<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card-image card-image--desktop" src="./images/image-header-desktop.jpg" alt="stuff">
      <img class="card-image card-image--mobile" src="./images/image-header-mobile.jpg" alt="stuff">
      <div class="card-body">
        <h1 class="card-title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card-txt">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-num">10k+</h2>
            <h4 class="stat-heading">companies</h4>
          </div>
          <div class="stat">
            <h2 class="stat-num">314</h2>
            <h4 class="stat-heading">templates</h4>
          </div>
          <div class="stat">
            <h2 class="stat-num">12m+</h2>
            <h4 class="stat-heading">queries</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="#">Sharjeel Mansoor</a>.
    </p>
  </footer>
</body>

</html>
